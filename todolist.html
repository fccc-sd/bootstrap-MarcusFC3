<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        <div class="borderbox">

                <div class="col-12 d-flex justify-content-center">
                    <header class="deepblue">

                    </header>
                </div>
            </div>
            <div class="row">

                <main>
                    <div class="col-12 d-flex justify-content-center">
                        <input type="text" name="" id="listItem"><input type="button" value="+" id="addItem">
                    </div>
            </div>

            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <input type="button" value="Remove All List Items" id="clearList">
                </div>
            </div>
                    <ul id="list">

                    </ul>
                </div>
          
            </main>
        </div>
